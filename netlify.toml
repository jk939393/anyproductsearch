[[redirects]]
  from = "/shopping_search/*"
  to = "https://https://anyproduct-243142ee7864.herokuapp.com/google_search/:splat"
  status = 200
[[redirects]]
  from = "/.well-known/*"
  to = "https://https://anyproduct-243142ee7864.herokuapp.com/.well-known/:splat"
  status = 200

[[headers]]
  for = "/*.yaml"
  [headers.values]
    Content-Type = "text/yaml"
